<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Pharmacy Management</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Contact Us</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="pharmacy-list.html">Pharmacies</a></li>
                    <li><a href="about_us.html">About Us</a></li>
                    <li><a href="services.html">Services</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <a href="login.html" class="btn login">Login</a>
                <a href="signup.html" class="btn signup">Sign Up</a>
            </div>
        </div>
    </header>
    <main>
        <section class="contact-section">
            <div class="container">
                <h2>Get In Touch</h2>
                <p>Have questions or feedback? Fill out the form below and we'll get back to you as soon as possible.</p>
                <form action="submit_form.php" method="POST">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required>

                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>

                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>

                    <button type="submit" class="btn primary">Send Message</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Pharmacy Management. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
